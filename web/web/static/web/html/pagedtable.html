<div class="searchResultsContainer">
  <table class="hxTable hxHoverable hxTable--condensed searchResults pagedTable">
    <thead>
      <tr>
        <th ng-repeat="title in $ctrl.titles track by $index"><label>{{ title }}</label></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in $ctrl.records" ng-click="$ctrl.rowClick($index)">
        <td ng-repeat="value in row track by $index">{{ value }}</td>
      </tr>
    </tbody>
  </table>
</div>
